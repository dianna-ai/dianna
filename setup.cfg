[metadata]
author = DIANNA Team
author_email = dianna-ai@esciencecenter.nl
classifiers =
    Development Status :: 2 - Pre-Alpha
    Intended Audience :: Developers
    License :: OSI Approved :: Apache Software License
    Natural Language :: English
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9
    Programming Language :: Python :: 3.10
description = Deep Insight And Neural Network Analysis
keywords =
    XAI
    machine learning
long_description = file: README.md
long_description_content_type = text/markdown
name = dianna
project_urls =
    Bug Tracker = https://github.com/dianna-ai/dianna/issues
url = https://github.com/dianna-ai/dianna
version = 0.6.0

[options]
python_requires = >=3.7,<3.11
zip_safe = False
include_package_data = True
packages = find_namespace:
install_requires =
    Ipython
    lime
    matplotlib
    numpy
    onnx
    onnxruntime
    onnx-tf
    scikit-image>=0.19.1
    shap
    spacy
    tensorflow
    tensorflow-probability
    tqdm
    xarray
    dash
    jupyter-dash
    Flask-Caching
    html2image


[options.data_files]
# This section requires setuptools>=40.6.0
# It remains empty for now
# Check if MANIFEST.in works for your purposes

[options.extras_require]
dev =
    bump2version
    prospector[with_pyroma]
    pylint
    isort
    pytest
    pytest-cov
    scipy
    spacy
    sphinx
    sphinx_rtd_theme
    sphinx-autoapi
    torchtext
    coverage [toml]
    nbmake
    nbsphinx
    nbsphinx_link
    pandoc
    myst-parser
publishing =
    build
    twine
    wheel
notebooks =
    pytorch-lightning
    scipy
    skl2onnx
    spacy
    tf2onnx
    torchtext
    torchvision
    ipywidgets
text =
    torchtext
    spacy

[options.packages.find]
include = dianna, dianna.*

[isort]
lines_after_imports = 2
force_single_line = 1
no_lines_before = FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER
known_first_party = dianna
src_paths = dianna,tests
line_length = 120

